<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-alt"></i> Text Processor</h1>
            <p class="subtitle">Compress and process your text efficiently</p>
        </header>
        
        <div class="card">
            <div class="card-header">
                <h2>Input</h2>
            </div>
            <div class="card-body">
                <textarea id="text-input" placeholder="Enter text here or upload a file..." rows="10"></textarea>
                
                <div class="file-upload">
                    <label for="file-input" class="file-label">
                        <i class="fas fa-upload"></i> Upload File
                    </label>
                    <input type="file" id="file-input" accept=".txt, .pdf">
                    <span id="file-name">No file selected</span>
                </div>
                
                <div class="ratio-container">
                    <label for="ratio-input">Compression Ratio:</label>
                    <div class="slider-container">
                        <input type="range" id="ratio-input" min="0.1" max="1.0" step="0.1" value="0.4">
                        <span id="ratio-value">0.4</span>
                    </div>
                </div>
                
                <button id="process-button" class="btn-primary">
                    <i class="fas fa-cogs"></i> Process Text
                </button>
                
                <div id="loading-indicator">
                    <div class="spinner"></div>
                    <span>Processing your text...</span>
                </div>
            </div>
        </div>
        
        <div class="card" id="result-card">
            <div class="card-header">
                <h2>Result</h2>
            </div>
            <div class="card-body">
                <div id="result-stats">
                    <div class="stat">
                        <span class="stat-label">Original Size:</span>
                        <span id="original-size" class="stat-value">-</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Processed Size:</span>
                        <span id="processed-size" class="stat-value">-</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Reduction:</span>
                        <span id="reduction-percent" class="stat-value">-</span>
                    </div>
                </div>
                
                <a id="download-link" href="#" download="processed.txt" class="btn-secondary">
                    <i class="fas fa-download"></i> Download Processed Text
                </a>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2023 Text Processor. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
